<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>HTML & CSS Quiz</h1>

        <form action="#" method="post">

            <!-- Question 1: Text input -->
            <div class="form-item">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <!-- Question 2: Textarea -->
            <div class="form-item">
                <label for="q2">2. Explain the difference between inline CSS and external CSS:</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>

            <!-- Question 3: Select dropdown -->
            <div class="form-item">
                <label for="q3">3. Which HTML element is used to link an external CSS file?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose one...</option>
                    <option value="script">&lt;script&gt;</option>
                    <option value="link">&lt;link&gt;</option>
                    <option value="style">&lt;style&gt;</option>
                </select>
            </div>

            <!-- Question 4: Number input -->
            <div class="form-item">
                <label for="q4">4. In CSS, what is the highest heading level (enter a number)?</label>
                <input type="number" id="q4" name="q4" min="1" max="6" required>
            </div>

            <!-- Submit button -->
            <button type="submit">Submit Quiz</button>
        </form>

        <footer>
            <p>&copy; 2025 HTML & CSS Quiz</p>
        </footer>
    </main>
</body>

</html>
