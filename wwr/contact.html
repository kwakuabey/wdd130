<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bright Abbey">
    <meta name="description"
        content="Contact Paddle And Peak Adventures for reservations, inquiries, and adventure information.">
    <title>Contact Us - Paddle And Peak Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.jpg" alt="White Water Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="contact-info">
            <h1>Paddle And Peak Adventures</h1>
            <p>3310 Mountain Ln<br>Park City, Utah</p>
            <p><strong>Phone:</strong>+1 345 767 9921</p>
            <p><strong>Email:</strong> info@paddleandpeakadventures.com</p>
        </section>


        <section class="contact-grid">

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d768377.070225845!2d-113.08536529541016!3d41.21146323514898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srafting%20area!5e0!3m2!1sen!2sgh!4v1759652610328!5m2!1sen!2sgh"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label for="purpose-general">
                        <input type="radio" id="purpose-general" name="purpose" value="general" checked> General Inquiry
                    </label><br>

                    <label for="purpose-reservation">
                        <input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation
                        Question
                    </label><br>

                    <label for="purpose-suggestion">
                        <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> Website
                        Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here"></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly
                    newsletter
                </label>

                <button type="submit" id="submit">Get in Touch!</button>
            </form>
        </section>


        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employer1.jpeg" alt="Ben - Lead Rafting Guide">
                    <figcaption>Ben (Lead Rafting Guide)</figcaption>
                </figure>
                <figure>
                    <img src="images/employer2.webp" alt="Steven - Operations Manager">
                    <figcaption>Steven (Operations Manager)</figcaption>
                </figure>
                <figure>
                    <img src="images/employer3.webp" alt="Jason - Customer Service">
                    <figcaption>Jason (Customer Service)</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PaddleðŸ›¶ And PeakðŸ—» AdventuresðŸŒŠ | Bright Abbey</p>
        <div class="social">
            <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="images/linkedin.svg" alt="LinkedIn"></a>
            <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
        </div>
    </footer>

</body>

</html>
